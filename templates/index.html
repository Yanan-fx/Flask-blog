{# @type: Article[] articles #}
{% extends 'base.html' %}

{% block title %}
雅楠的博客 - 主页
{% endblock %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>标题</th>
            <th>时间</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td><a href="/article/{{ article.id }}.html">{{ article.title }}</a></td>
            <td>{{ article.create_time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
